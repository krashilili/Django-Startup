{% extends parent_template|default:"organizer/base_organizer.html" %}


{% block content %}
<h2>Startup List</h2>
<ul>
    {% for startup in startup_list %}
        <li>
            <a href="{{ startup.get_absolute_url }}">{{ startup.name|urlize }}</a>
        </li>

        {% empty %}
        <li><em>No Startups Available.</em></li>
    {% endfor %}
</ul>
{% endblock %}
